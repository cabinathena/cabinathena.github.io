                            <a href="#" class="filter-item" data-group="action">Action</a>
                            <a href="#" class="filter-item" data-group="children">Children</a>
                            <a href="#" class="filter-item" data-group="classic">Classics</a>

                            <a href="#" class="filter-item" data-group="romance">Romance</a>
                            <a href="#" class="filter-item" data-group="sci-fi">Sci-Fi</a>
                            <a href="#" class="filter-item" data-group="young">Young Adult</a>
                        </div>

                        <div class="small-12 medium-3 columns">
                            <select class="sort-options">
                                <option value="" disabled selected>Sort by</option>
                                <option value="">Featured</option>
                                <option value="title">Alphabetical</option>
                                <option value="date-created">Published</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid-shuffle">
                        <ul id="grid" class="row"></ul>
                    </div>

                </section>

            </div>
