<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Section</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Noto+Sans&display=block" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css'>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div id="main-container" class="main-container nav-effect-1">

        <nav class="nav-menu nav-effect-1" id="menu-1">
            <h2 class="">Athena's Library</h2>
            <ul>
                <li><a class="" href="#">Rent</a></li>
                <li><a class="" href="#">Return</a></li>
                <li><a class="" href="https://cabinathena.github.io/library/booksection">Back</a></li>
            </ul>
        </nav>

        <div class="main clearfix">

            <!-- Header Content -->
            <header id="header" class="page-header">
                <div class="page-header-container row">

                    <!-- Logo -->
                    <div class="main-logo">
                        <a href="https://cabinathena.github.io/library/" class="logo">Cabin Athena</a>
                    </div>

                    <div class="menu-search">
                        <!-- Main Navigation -->
                        <div class="main-navigation">
                            <a href="#">Menu</a>
                        </div>

                        <!-- Search -->
                        <div class="catalog-search">
                            <input class="shuffle-search input_field " type="search" autocomplete="off" value=""
                                maxlength="128" id="input-search" />
                            <label class="input_label" for="input-search">
                                <span class="input_label-content">Search Library</span>
                                <span class="input_label-search"></span>
                            </label>
                        </div>

                    </div>
                </div>
            </header>


            <!-- Main Section -->
            <div class="page-container">

                <div class="page-title category-title">
                    <!-- <h1>Book Viewer</h1> -->
                </div>

                <section id="book_list">

                    <div class="toolbar row">
                        <div class="filter-options small-12 medium-9 columns">
                            <a href="#" class="filter-item active" data-group="all">All Categories</a>
                            <a href="#" class="filter-item" data-group="fantasy">Fantasy</a>
                            <a href="#" class="filter-item" data-group="sci-fi">Sci-Fi</a>
                            <a href="#" class="filter-item" data-group="classic">Classics</a>
                            <a href="#" class="filter-item" data-group="fairy">Fairy Tale</a>
                            <a href="#" class="filter-item" data-group="young">Young Adult</a>
                        </div>

                        <div class="small-12 medium-3 columns">
                            <select class="sort-options">
                                <option value="" disabled selected>Sort by</option>
                                <option value="">Featured</option>
                                <option value="title">Alphabetical</option>
                                <option value="date-created">Published</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid-shuffle">
                        <ul id="grid" class="row"></ul>
                    </div>

                </section>

            </div>

            <!-- Footer Content -->
            <footer id="footer" class="page-footer">
                <div class="row footer-wrapper">
                    <div class="original-version small-12 columns"><a href="https://twitter.com/midnightstalks/status/1360148302595989505?s=19"
                            target="_blank"><em>For fiction purpose only.</em></a></div>
                    <div class="copyright small-12 columns">&copy; 2021 - <a href="https://twitter.com/midnightstalks/status/1360148302595989505?s=19"
                            target="_blank">From West to East AU by Midnightstalks</a></div>
                </div>
            </footer>

        </div>
        <!-- /main -->

        <div class="main-overlay">
            <div class="overlay-full"></div>
        </div>

    </div>
    <!-- /main-container -->
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Shuffle/4.0.0/shuffle.min.js'></script>
    <script src="./books.js"></script>
    <script src="./script.js"></script>

</body>

</html>
